<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion -Decimal to Binary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1 class="heading">Number Conversion</h1>

    </header>

    <main class="container">

        <div class="form">
            <P class="title">Decimal Number</P>
            <input id="decimal" placeholder="Enter Your Decimal Number" type="number" class="input-field">
            <button id="btn">Convert</button>

            <p class="title">Binary Number</p>
            <input id="binary" placeholder="Binary Number" type="text" class="input-field">
            <p class="title">Octal Number</p>
            <input id="octal" placeholder="Octal Number" type="text" class="input-field">
            <p class="title">HexaDecimal Number</p>
            <input id="hexa" placeholder="HexaDecimal Number" type="text" class="input-field">


        </div>

    </main>



    <script src="main.js"></script>
</body>

</html>
